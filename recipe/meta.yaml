{% set name = "scisoftpy" %}
{% set version = "2.23.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c798d0ea30177426589e434ebf1078f5d0df88b8f8bcbaa147dff71734b01b2

build:
  number: 2
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - setuptools

  run:
    - h5py
    - numpy
    - pillow
    - python >=3
    - six

test:
  imports:
    - scisoftpy

about:
  home: https://gerrit.diamond.ac.uk/admin/repos/scisoft/scisoft-core
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Dawn Python Extensions

extra:
  recipe-maintainers:
    - PeterC-DLS
    - tschoonj
